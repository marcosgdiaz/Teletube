<!DOCTYPE html>
<html>
    
    
<head>
    <meta charset="utf-8">
        <title>Reproductor de video</title>
        
      <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/reproductor.css">
    
</head>  
    
    
<body>  

    <div class="container-fluid" id="grad1">
        <div id="importNavbar">
            <h1>NAVBAR</h1>
        </div>
    </div>
    
    <div class="container">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search..." name= "search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                
                </div>
            </div>
        </form>
    </div>

    <div class="container">    
        <div class="center">
            <h1>Titulo del video</h1>
        </div>
        
        <video class="center" width="320" height="240" controls preload="none" poster="poster.jpg" id="reproductor">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    

    <div class="container">  
        <div class="center">
                <div class= "center1">
                    <img src="usuario.jpg" alt="usuario" class="avatar">
                </div>
                <p>Usuario</p>
            </div>
    </div>


</body>
    
    
</html>
